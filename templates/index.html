<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
</head>
<body>
    <div class="container"> 
        <h2>Diabetes Prediction Form</h2>
        <form id="diabetes-form">
            <label for="pregnancies" class="input-label">Pregnancies:</label>
            <input type="number" id="pregnancies" name="pregnancies" required>

            <label for="glucose" class="input-label">Glucose:</label>
            <input type="number" id="glucose" name="glucose" required>

            <label for="bloodpressure" class="input-label">Blood Pressure:</label>
            <input type="number" id="bloodpressure" name="bloodpressure" required>

            <label for="skinthickness" class="input-label">Skin Thickness:</label>
            <input type="number" id="skinthickness" name="skinthickness" required>

            <label for="insulin" class="input-label">Insulin:</label>
            <input type="number" id="insulin" name="insulin" required>

            <label for="bmi" class="input-label">BMI:</label>
            <input type="number" id="bmi" name='bmi' step='0.01' required>

            <label for='diabetespedigreefunction' class="input-label">Diabetes Pedigree Function:</label>
            <input type='number' step='0.001' id='diabetespedigreefunction' name='diabetespedigreefunction' required>

            <label for='age' class="input-label">Age:</label>
            <input type='number' id='age' name='age' required>

            <button type='submit'>Submit</button>
        </form>

        <div id='result'></div> <!-- Placeholder for prediction result -->
    </div>

    <!-- Correct path for JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script> 
</body>
</html>
